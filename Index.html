<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Venda Certa</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
                <header class="titulo-principal">
                 <h1>Venda Certa</h1>
                 </header>
                <form>

                    <div>
                        <label>Qual o valor de custo do seu produto?</label>
                        <input class="inputs" type="number" id="custo" placeholder="custo do produto...">
                    </div>

                    <div>
                        <label>Qual é a taxa de serviço cobrada pelo delivery?</label>
                        <select class="inputs"name="taxa" id="taxa">
                            <option value="0.05">5%</option>
                            <option value="0.1">10%</option>
                            <option value="0.15">15%</option>
                            <option value="0.20">20%</option>
                            <option value="0.25">25%</option>
                            <option value="0.3">30%</option>
                            <option value="0.35">35%</option>
                        </select>
                    </div>

                    <div>
                        <label>Qual é sua margem de lucro?</label>
                        <select class="inputs" name="margem" id="margem">
                            <option value="0.05">5%</option>
                            <option value="0.1">10%</option>
                            <option value="0.15">15%</option>
                            <option value="0.20">20%</option>
                            <option value="0.25">25%</option>
                            <option value="0.3">30%</option>
                            <option value="0.35">35%</option>
                        </select>
                    </div>

                    <div>
                        <button type="button" class="calcular">Calcular</button>
                    </div> 

                    <div id="divResultado">
                        <h3>O Preço Final do produto deve ser:</h3>
                        <p>R$ <span id="valorFinal">0</span> reais</p>
                    </div>

                </form>
        </main>
        
        <script src="index.js"></script>
    </body>

</html>
